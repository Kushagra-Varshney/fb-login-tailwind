<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex items-center justify-center">
        <div class="left w-1/3 mx-12 self-start my-10">
            <img src="images/fb-logo.svg" alt="" class="w-72 -mx-8">
            <p class="text-2xl font-[450] -my-4">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 shadow-xl relative" > 
            <input class="border-[1px] border-gray-300 rounded-md px-4 py-2 h-12 -my-4 outline-blue-500" type = "text" placeholder = "Email address or phone number">
            <input class="border-[1px] border-gray-300 rounded-md px-4 py-2 my-7 h-12 outline-blue-500" type="password" placeholder = "Password">
            <button class="bg-blue-500 text-white py-2 px-4 rounded-md font-bold text-xl cursor-pointer">Log in</button>
            <span class="text-blue-500 text-center my-3 text-sm cursor-pointer hover:underline"><a href="#">Forgotten Password?</a></span>
            <hr>
            <button class="bg-[#42b72a] text-white my-4 py-2 px-4 rounded-md font-semibold text-lg cursor-pointer w-fit mx-auto">Create new account</button>
            <span class="absolute -bottom-10"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
